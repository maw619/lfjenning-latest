{% extends 'base.html' %}

{% block content %}

<div class="d-flex align-items-center justify-content-center">
    <form method="POST"  style="width:70%;">
      <p>Register</p>
      {% csrf_token %}
      <!-- Name input -->
      
      {% comment %} <div class="form-group">
        <input type="text" id="username" class="form-control" name="username"/>
        <label class="form-label" for="form12">Username</label>
      </div>
      <div class="form-group">
        <input type="text" id="first_name" class="form-control" name="first_name"/>
        <label class="form-label" for="form12">First Name</label>
      </div>
      <div class="form-group">
        <input type="text" id="last_name" class="form-control" name="last_name"/>
        <label class="form-label" for="form12">Last Name</label>
      </div>
      <div class="form-group mb-3">
        <input type="email" id="email" class="form-control" name="email"/>
        <label class="form-label" for="typeEmail">Email</label>
      </div> {% endcomment %}
      {{form.as_p}}
 
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
      </div>
        <p class="mt-3"><i>Reset password </i><a href="{% url 'password_reset' %}">here</a></p>
        <p class="mt-3"><i></i><a href="{% url 'login' %}"><i>go back</i></a></p>
    </form>
  </div> 
{% endblock content %}
